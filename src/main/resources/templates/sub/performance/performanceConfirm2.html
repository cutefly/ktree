<!DOCTYPE html>
<html th:replace="~{layout/default :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성과 / 가치평가 (2차)</title>
</head>
<body>
<section th:with="shouldDisplay = ${(T(java.lang.Integer).parseInt(performanceValue.month.substring(4)) % 3 == 0) and (T(java.lang.Integer).parseInt(performanceValue.month.substring(4)) != 1)}">

    <script th:if="${!performanceValue.employeId.equals(session.employeId) and !performanceValue.confirm2.equals(session.employeId)}">
        alert('잘못된 접근입니다.');
        document.location.href = '/main';
    </script>

    <div class="row">
        <div><h2 class="page-header">성과 / 가치평가</h2></div>
        <div class="panel panel-red">
            <div class="panel-heading">평가하기</div>
            <div class="panel-body centerText">
                <form name="frm">
                    <input type="hidden" id="employeId" name="employeId" th:value="${performanceValue.employeId}" />
                    <input type="hidden" id="month" name="month" th:value="${performanceValue.month}" />
                    <input type="hidden" id="confirmNumber" name="confirmNumber" value="2" />
                    <table class="table" id="dataTables-example" width="100%">
                        <thead>
                            <tr>
                                <td class="col-lg-12" colspan="10">
                                    <div class="form-group col-lg-6">
                                        <div class="col-xs-1"><label class="form-inline">이름</label></div>
                                        <div class="col-xs-2">
                                            <input class="form-control" type="text" th:value="${performanceValue.employeName}" readonly="readonly"/>
                                        </div>
                                        <div class="col-xs-1"><label class="form-inline">부서</label></div>
                                        <div class="col-xs-3">
                                            <input class="form-control" type="text" th:value="${performanceValue.divisionName}" readonly="readonly"/>
                                        </div>
                                        <div class="col-xs-1"><label class="form-inline">팀</label></div>
                                        <div class="col-xs-3">
                                            <input class="form-control" type="text" th:value="${performanceValue.teamName}" readonly="readonly"/>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr align="center">
                                <td rowspan="2" colspan="2" class="body_title"><b>성과평가</b></td>
                                <td colspan="2"><b>성과평가 2차</b></td>
                                <td colspan="6"><b>성과평가 Comment</b></td>
                            </tr>
                            <tr align="center">
                                <td colspan="2">
                                    <input type="text" name="performScore" id="performScore2" class="form-control" th:value="${performanceValue.perfomScore2}" maxlength="2" onkeydown="numberChk(event)" onkeyup="checkLimit(this)" onfocus="onFocusBlank(this);" onblur="outFocusValue(this);"/>
                                </td>
                                <td colspan="6">
                                    <textarea class="form-control" name="performComments" id="performComments2" style="height: 50px; resize:none;" th:text="${performanceValue.performComments2}"></textarea>
                                </td>
                            </tr>
                            <!-- Value evaluation section would be similar to performanceConfirm1, but with ...score2 -->
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="panel-body align-right">
                <div class="col-xs-2 pull-right"><button type="button" class="btn btn-danger btn-sm btn-block" onclick="SavePerformData(2);">상신</button></div>
                <div class="col-xs-2 pull-right"><button type="button" class="btn btn-danger btn-outline btn-sm btn-block" onclick="javascript:history.go(-1);">목록</button></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
