<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <table class="table table-striped table-bordered table-hover" id="dataTables-personal">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Division</th>
                <th>Team</th>
                <th>Position</th>
                <th>Auth Level</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employe : ${employeList}">
                <td th:text="${employe.employeId}"></td>
                <td th:text="${employe.employeName}"></td>
                <td th:text="${employe.divisionName}"></td>
                <td th:text="${employe.teamName}"></td>
                <td th:text="${employe.position}"></td>
                <td th:text="${employe.authLevel}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
