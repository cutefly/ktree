<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <table class="table table-striped table-bordered table-hover" id="dataTables-personal">
        <thead>
            <tr>
                <th class="text-center"><b>사번</b></th>
                <th class="text-center"><b>이름</b></th>
                <th class="text-center"><b>부서</b></th>
                <th class="text-center"><b>팀</b></th>
                <th class="text-center"><b>직급</b></th>
                <th class="text-center"><b>등급</b></th>
                <th class="text-center"><b>사용여부</b></th>
                <th class="text-center"><b>관리</b></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employe : ${employeList}">
                <td th:text="${employe.employeId}"></td>
                <td th:text="${employe.employeName}"></td>
                <td th:text="${employe.divisionName}"></td>
                <td th:text="${employe.teamName}"></td>
                <td>
                    <span th:switch="${employe.position}">
                        <span th:case="0">부서원</span>
                        <span th:case="1">팀장</span>
                        <span th:case="2">본부장</span>
                        <span th:case="3">임원</span>
                        <span th:case="*">알 수 없음</span>
                    </span>
                </td>
                <td>
                    <span th:switch="${employe.authLevel}">
                        <span th:case="0">피평가자</span>
                        <span th:case="1">1차평가자</span>
                        <span th:case="2">2차평가자</span>
                        <span th:case="3">임원</span>
                        <span th:case="4">관리자</span>
                        <span th:case="*">알 수 없음</span>
                    </span>
                </td>
                <td>
                    <span th:switch="${employe.useYn}">
                        <span th:case="Y">사용</span>
                        <span th:case="N">미사용</span>
                    </span>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" th:attr="onclick=|javascript:resetEmployePassword('${employe.employeId}');|">비밀번호 초기화</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
