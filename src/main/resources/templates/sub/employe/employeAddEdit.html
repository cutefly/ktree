<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title th:text="${employe.employeId != null ? 'Edit Employee' : 'Add Employee'}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" th:text="${employe.seq != null ? 'Edit Employee' : 'Add Employee'}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Employee Details
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" th:action="@{/employe/save}" th:object="${employe}" method="post">
                                <input type="hidden" name="mode" id="mode" th:value="${mode}" />
                                <input type="hidden" th:field="*{seq}" />
                                <div class="form-group">
                                    <label>Employee ID</label>
                                    <input type="text" th:field="*{employeId}" class="form-control"
                                           placeholder="Enter Employee ID"
                                           th:readonly="${employe.seq != null}" required>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" th:field="*{name}" class="form-control"
                                           placeholder="Enter Name" required>
                                </div>
                                <th:block th:if="${employe.seq == null}">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" th:field="*{pwd}" class="form-control"
                                           placeholder="Enter Password" th:required="${employe.seq == null}">
                                    <p class="help-block" th:if="${employe.seq != null}">Leave blank to keep current password</p>
                                </div>
                                </th:block>
                                <div class="form-group">
                                    <label>Division</label>
                                    <select th:field="*{divisionCode}" class="form-control">
                                        <option th:each="division : ${divisions}" th:value="${division.code}" th:text="${division.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Team</label>
                                    <select th:field="*{teamCode}" class="form-control">
                                        <option th:each="team : ${teams}" th:value="${team.code}" th:text="${team.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Position</label>
                                    <select th:field="*{position}" class="form-control">
                                        <option th:each="pos : ${positions}" th:value="${pos.code}" th:text="${pos.description}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Auth Level</label>
                                    <select th:field="*{authLevel}" class="form-control">
                                        <option th:each="level : ${authLevels}" th:value="${level.code}" th:text="${level.description}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Use YN</label>
                                    <select th:field="*{useYn}" class="form-control">
                                        <option value="Y">Y</option>
                                        <option value="N">N</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>1차 평가자</label>
                                    <select th:field="*{confirm1}" class="form-control">
                                        <option th:each="reviewer : ${primaryReviewers}" th:value="${reviewer.employeId}" th:text="${reviewer.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>2차 평가자</label>
                                    <select th:field="*{confirm2}" class="form-control">
                                        <option th:each="reviewer : ${secondaryReviewers}" th:value="${reviewer.employeId}" th:text="${reviewer.name}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary" th:text="${employe.seq != null ? 'Update Employee' : 'Add Employee'}"></button>
                                <button type="reset" class="btn btn-default">Reset</button>
                                <a th:href="@{/employe/list}" class="btn btn-info">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
