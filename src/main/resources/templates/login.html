<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}"></head>

<body>
    <div class="container" style="margin-top: 100px;">
        <div class="col-md-4 col-md-offset-4">
            <span><img th:src="@{/images/company_logo.png}" /></span>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/login-proc}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Username" required="required" autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password" value="" required="required" />
                            </div>
                            <div class="checkbox">
                                <!-- 
			            <label>
			              <input name="remember" type="checkbox" value="Remember Me" /> Remember Me
			            </label>
			         -->
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" onclick="submitForm();">Sign in</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
