<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <div th:fragment="topmenu" style="display: flex; justify-content: space-between; align-items: center; background-color: #f8f9fa; padding: 10px 20px;">
        <h1>Top Menu</h1>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <input type="submit" value="Logout" style="background: none; border: none; color: #007bff; cursor: pointer; font-size: 16px;"/>
            </form>
        </div>
    </div>
</body>
</html>
