<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <div th:fragment="topmenu" style="display: flex; justify-content: space-between; align-items: center; background-color: #f8f9fa; padding: 10px 20px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                sec:authorize="isAuthenticated()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><span><img height="30" th:src="@{/images/company_top_logo.png}" /></span></a>
        </div>
        <!-- /.navbar-header -->
        <ul class="nav navbar-top-links navbar-right">
            <li><a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i> DashBoard</a></li>
            <li class="dropdown" sec:authorize="isAuthenticated()">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-user fa-fw"></i> <span
                        th:text="${session.employeName}"></span> &nbsp;<i class="fa fa-caret-down"></i></a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile <span
                                th:text="${session.employeId} + ' (' + ${session.authLevel} + ')'"></span></a></li>
                    <li class="divider"></li>
                    <li>
                        <form id="logoutForm" th:action="@{/logout}" method="post">
                            <a href="javascript:void(0);" onclick="document.getElementById('logoutForm').submit();">
                                <i class="fa fa-sign-out fa-fw"></i> Logout
                            </a>
                        </form>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}"><i class="fa fa-sign-in fa-fw"></i> Login</a>
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
    </div>
</body>
</html>
