<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">
<head>
    <title>비밀번호 변경</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <h3 class="panel-title">비밀번호 변경</h3>
                </div>
                <div class="panel-body">
                    <form id="form-signin" class="form-signin" th:action="@{/change-password}" method="post">
                        <input type="hidden" name="employeId" id="employeId" th:value="${employeId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <fieldset>
                            <div><label>현재비밀번호</label></div>
                            <div class="form-group">
                                <input type="password" name="oldPassword" id="oldPassword" class="form-control"
                                    placeholder="현재비밀번호" required="required" autofocus="autofocus" />
                            </div>
                            <div><label>새 비밀번호</label></div>
                            <div class="form-group">
                                <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="새 비밀번호"
                                    value="" required="required" />
                            </div>
                            <div><label>새 비밀번호 확인</label></div>
                            <div class="form-group">
                                <input type="password" name="confirmNewPassword" id="confirmNewPassword" class="form-control"
                                    placeholder="새 비밀번호 확인" value="" required="required" />
                            </div>
                            <button class="btn btn-lg btn-danger btn-block" type="submit">변경</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
